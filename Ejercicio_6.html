<!DOCTYPE html>
<html ng-app>

        <title>Expresiones AngularJS</title>
        <script src="angular.min.js"></script>
        
    </head>
    <body >
        <label>Nombre: </label>
        <input type="text" ng-model="nombre">

            <h2>Mi nombre es:</h2>
            <h1>{{ nombre }}</h1>
        </div>
    </body>
</html>
