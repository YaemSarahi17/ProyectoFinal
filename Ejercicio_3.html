<!DOCTYPE html>
<html ng-app>
    <head>
        <meta charset="utf-8">
        <title>Expresiones AngularJS</title>
        <script src="angular.min.js"></script>
    </head>
    <body>
        <h1>Expresiones Angular JS</h1>
        <p>{{ 'Hola' }}</p>
        <p>{{ 10 }}</p>
        <p>{{ 10 + 10 }}</p>
        <p>{{ (49 + 3) * 7 + 1 }}</p>
        <p>{{ (49 + 3) * 7 + 1 }} días del año</p>
        <p>{{ 3 * 8 }} horas al día</p>
        <p>{{ 'Trabajo Programación Web' }}</p>
    </body>
</html>
